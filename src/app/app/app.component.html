<header>
  <nav class="navbar">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand">
          <img alt="angular2-logo" src="/assets/logo-nav.png">
        </a>
      </div>
      <div class="nav-right">
        <a routerLink="/" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active">Home</a>
        <a *ngIf="auth.isLogged" routerLink="/board" routerLinkActive="active">Board</a>
        <a *ngIf="!auth.isLogged" routerLink="/signin" routerLinkActive="active">Sign In</a>
      </div>
    </div>
  </nav>

  <flash-message [data]="fmData"></flash-message>
</header>

<main class="container">
  <router-outlet></router-outlet>
</main>
