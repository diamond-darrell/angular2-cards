<div class="card-holder-item panel panel-primary">
  <div class="panel-heading">
    <span *ngIf="todoList.title">{{todoList?.title}}</span>
    <input class="form-control title-input"
      #tlTitle
      *ngIf="!todoList.title"
      (keyUp.enter)="setTodoListTitle(tlTitle.value)" />
    <button class="close ligth" (click)="onRemoveTodoList.emit(todoList)">&times;</button>
  </div>
  <div class="panel-body">
    <todo-list [todoList]="todoList"></todo-list>
  </div>
</div>
