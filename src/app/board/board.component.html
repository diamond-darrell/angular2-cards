<header></header>
<main class="container">
  <h1>Angular 2 Cards App</h1>
  <h4 *ngIf="!boardService.cards.length">
    Press "Add card" button in bottom right corner to start
  </h4>

  <card-holder
    class="row"
    *ngFor="let card of boardService.cards"
    [card]="card"
    (onRemoveCard)="removeCard($event)"
    (onUpdateCardTitle)="updateCardTitle($event)">
  </card-holder>

  <add-card-btn (onAddCard)="addCard()"></add-card-btn>
</main>
