<div class="panel panel-info">
  <div class="panel-heading">
    <span *ngIf="cardHolder.title">{{cardHolder?.title}}</span>
    <card-header
      [placeholder]="'Card\'s title'"
      [title]="cardHolder.title"
      (onSetTitle)="setCardHolderTitle($event)"
      (onRemove)="onRemoveCardHolder.emit(cardHolder)"></card-header>
  </div>
  <div class="panel-body">
    <todo-list-holder
      class="col-md-4"
      *ngFor="let todoList of cardHolder.todoLists"
      [todoList]="todoList"
      (onRemoveTodoList)="removeTodoList($event)"
      (onSetTodoListTitle)="setTodoListTitle($event)">
    </todo-list-holder>
    
    <!-- FIXME remove hardcode -->
    <add-todo-list-btn
      *ngIf="cardHolder.todoLists.length < 3"
      (onAddTodoList)="addTodoList()">
    </add-todo-list-btn>
  </div>
</div>
