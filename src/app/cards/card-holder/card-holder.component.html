<div class="panel panel-info">
  <div class="panel-heading">
    {{cardHolder.title}}
    <button class="close ligth" (click)="removeCardsHolder()">&times;</button>
  </div>
  <div class="panel-body">
    <card-holder-item
      class="col-md-4"
      *ngFor="let card of cardsList"
      [card]="card"
      (onRemoveCardItem)="removeCardItem($event)"></card-holder-item>
  </div>
</div>
