<div class="panel panel-info">
  <div class="panel-heading">
    {{cardHolder.title}}
    <button class="close ligth" (click)="removeCardsHolder()">&times;</button>
  </div>
  <div class="panel-body">
    <todo-list-holder
      class="col-md-4"
      *ngFor="let todoList of cardHolder.todoLists"
      [todoList]="todoList"
      (onRemoveTodoList)="removeTodoList($event)"></todo-list-holder>
  </div>
</div>
